<!doctype html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">
</head>

<body class="page login-page responsive-page relative">
    <div class="login">
        <div class="logo text-center mb-2">
            <img src="images/logo.png" alt="Logo">
            <h3>Sign in to your account</h3>
        </div>

        <div class="login-form shadow">
            <form  id="login-form">
                <div class="form-group relative">
                    <label for="username" class="text-center" >Username or Email Address</label>
                    <input type="text" id="username" class="form-control mx-auto" placeholder="username">
                </div>
                <div class="form-group relative">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control mx-auto" placeholder="password">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn login-btn">Sign in</button>
                </div>
            </form>
            <div class="login-footer text-center">
                <p>Don't have an account?</p>
                <a to="/register" class="btn btn-transparent">Create an account</a>
            </div>
        </div>



    </div>

</body>
</html>
